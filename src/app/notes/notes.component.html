<input type="text" name="" value="" placeholder="Please ener the city's name " #cityName>
<button type="button" name="button" (click)="this.getWeather(cityName.value)">
  Search
</button>

<div class="currentCity">
  <table border="1">
    <tr *ngIf="let v of this.currentCityWeather !== undefined">
      <td>{{this.currentCityWeather.cityName}}</td>
      <td *ngFor="let v of this.currentCityWeather.values" >{{v}}</td>
    </tr>
  </table>
</div>

<div class="pastSearches">
  Past Searches
  <table border="1">]
    <tr *ngFor="let pastCity of this.pastCityWeather">
      <td>{{pastCity.cityName}}</td>
      <td>{{pastCity.searchTime}}</td>
      <td *ngFor="let v of pastCity.values" >{{v}}</td>
    </tr>
  </table>
</div>
